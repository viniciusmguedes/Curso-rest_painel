<div class="row">
    <div class="col s12">
        <h4><i class="material-icons">keyboard_arrow_right</i>Produtos <small class="grey-text">Seus produtos</small></h4>
        <p>
            <a [routerLink]="['new']" class="btn">
                <i class="material-icons">add_box</i>Novo produto
            </a>
        </p>
    </div>
    <div class="col s12 m4" *ngFor="let product of products.data">
        <div class="card">
            <div class="card-image" style="border: solid 1px darkgray">
                <img src="{{ product.photo_full_url }}">
                <a class="btn-floating halfway-fab red" (click)="remove(product.id)">
                    <i class="material-icons">close</i>
                </a>
            </div>
            <div class="card-content">
                <span class="card-title center" style="color:black;font-weight: 500 "  >OFERTA</span>
                <hr>
                <h5>{{ product.description}}</h5><p>R$ {{product.price}}</p>
            </div>
            <div class="card-action">
                <a [routerLink]="['edit/' + product.id]">Editar</a>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
